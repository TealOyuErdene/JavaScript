<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            let n = prompt('Enter your col')
            let a = new Array(n);
            for(let i = 0; i < n; i++){
                a[i] = new Array(n)
            }
            a[0][0] = 1

            for(let i = 1; i < n ; i++){
                for(let j = 0; j < i + 1; j++){
                    a[i][j] = sum(a[i - 1][j], a[i - 1][j - 1])
                }
            }
            // console.log(a)

            function sum(a, b){
                if(a === undefined){
                    a = 0
                }
                if(b === undefined){
                    b = 0
                }
                const c = a + b
                return c
            }

            let result = ''

            for(let i = 0; i < n; i++){
                for(let j = 0; j < n - i - 1; j++){
                    result += ' '
                }

                for(let j = 0; j < i + 1; j++){
                    result = result + a[i][j] + ' '
                }
                result += '\n'
            }

            console.log(result)
            // console.log(a)

            
        </script>
    </body>
</html>
