<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <button type="button" id="btn" >Random color generator</button>

        <script>
            let myButton = document.getElementById('btn');
            
            function switchColor (){
                let code = '0123456789ABCDEF'
                let color = '#'
                
                for(let i = 0; i < 6; i++){
                    color += code[(Math.floor(Math.random()*16))]
                }
                return  color
                
            }
            console.log(switchColor ())
           
            
            myButton.addEventListener("click" , ()=> {
                document.body.style.backgroundColor = switchColor();
                myButton.style.color = switchColor(); // thrh
            });


        </script>
    </body>
</html>
