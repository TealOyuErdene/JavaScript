        <div class="time" style="margin: 100px auto; display: flex; gap: 40px; justify-content: center;">
            <div class="minute" style="display: inline-block; font-weight: bold; font-size: 50px;">00</div>
            <div class="second" style="display: inline-block; font-weight: bold; font-size: 50px;">00</div>
            <div class="centisecond" style="display: inline-block; font-weight: bold; font-size: 50px;">0</div>
        </div>

        <div class="btn" style="display: flex; justify-content: center; gap: 20px;">
            <button onclick="start()">Start</button>

            <button onclick="reset()">Reset</button>
        </div>

        <script src="main.js"></script>
